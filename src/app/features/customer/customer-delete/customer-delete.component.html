<mat-dialog-content>
    <div class="content">
        <h6 mat-dialog-title>Confirm Delete</h6>
        <div mat-dialog-content>
            <p>Are you sure you want to delete this customer?</p>
        </div>
        <div mat-dialog-actions class="dialog-actions">
            <button mat-button (click)="onNoClick()">No</button>
            <button mat-flat-button color="warn" (click)="dialogRef.close(true)">Yes</button>
        </div>
    </div>
</mat-dialog-content>
